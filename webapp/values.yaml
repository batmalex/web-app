replicaCount: 2

image:
  repository: web-app
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
   fsGroup: 2000

securityContext:
   runAsNonRoot: true
   runAsUser: 999

service:
  type: ClusterIP
  port: 8899

ingress:
  enabled: true
  className: ""
  annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  hosts:
    - host: web-app.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


resources:
   limits:
     cpu: 500m
     memory: 250Mi
   requests:
     cpu: 250m
     memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 30
  targetCPUUtilizationPercentage: 75


nodeSelector: {}

tolerations: []

affinity: {}
